<div class="breadcrumb-wrap mt-1" (isEnglish)="isEnglish = $event">
    <div class="banner py-4">
        <div class="container-lg">
            <div class="breadcrumb-box py-2 d-flex flex-column align-items-center justify-content-center gap-3">
                <div class="heading-box" *ngIf="activeCategory">
                    <h1 class="font-24 fw-bold text-capitalize m-0">
                        {{ (isEnglish ? activeCategory.Description : activeCategory.ArabicDescription) | lowercase }}
                    </h1>
                </div>

                <ol class="breadcrumb align-items-center justify-content-center gap-2 m-0">

                    <ng-container *ngFor="let breadcrumb of breadcrumbs">
                        <li class="text-capitalize">
                            <a [routerLink]="[breadcrumb.url]" [queryParams]="breadcrumb.queryParams || null" routerLinkActive="text-primary">
                                {{ getLabel(breadcrumb.label) | translate  }}
                            </a>
                        </li>

                        <li>
                            <a href="javascript:" setRtl>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
                                    <path fill-rule="evenodd"
                                          d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                          clip-rule="evenodd" />
                                </svg>
                            </a>
                        </li>
                    </ng-container>
                </ol>
            </div>
        </div>
    </div>
</div>
