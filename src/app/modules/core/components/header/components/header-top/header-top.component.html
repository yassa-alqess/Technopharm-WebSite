<!-- Top Header -->
<div class="top-header p-2 bg-secondary" (isEnglish)="isEnglish = $event">
    <div class="container-lg">
        <div class="d-flex align-items-center">
            <p class="marquee-wrapper text-white font-14 my-0 mx-auto overflow-hidden">
                <span class="marquee d-inline-block">
                    <span>{{ "APP_DISCOUNT" | translate: { mobileAppDiscountPercentage } }}</span>
                    <a [href]="mobileAppURL" target="_blank" class="text-white ms-1">{{ "DOWNLOAD_APP" | translate }}</a>
                </span>
            </p>

            <div class="d-flex align-items-center gap-3 font-14">
                <a class="d-flex align-items-center gap-2 text-white" href="tel:19955">
                    <span class="fw-bold">19955</span>
                    <img src="assets/icons/call.svg" class="top-nav-icons" alt="call icon" />
                </a>

                <a class="d-flex align-items-center gap-2 text-white cursor-pointer" (click)="changeLang()">
                    <span>{{ isEnglish ? 'العربية' : 'English' }}</span>
                    <img src="assets/icons/language.svg" class="top-nav-icons" alt="globale icon" />
                </a>
            </div>
        </div>
    </div>
</div>
