<div class="container-lg">
    <div class="best-seller-content position-relative mt-4" id="bestSeller">
        <ng-container *ngIf="favorites.length">
            <div class="row gy-3">
                <div class="col-sm-6 col-lg-3" *ngFor="let favorite of favorites">
                    <del-product [product]="favorite.Item" (action)="doAction($event)"></del-product>
                </div>
            </div>
        </ng-container>
    </div>
</div>

<ng-template #productDetails>
    <del-product-details class="d-block py-3" [isModalView]="true" [product]="product"></del-product-details>
</ng-template>
