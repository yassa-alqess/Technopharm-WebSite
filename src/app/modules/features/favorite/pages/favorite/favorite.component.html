<div class="container-lg" (isEnglish)="isEnglish = $event">
    <div class="offers-content position-relative mt-4">
        <div class="row d-none d-sm-flex" *ngIf="favorites.length; else favoriteEmptyState">
            <div class="col-sm-6 col-lg-4 col-xl-3 gy-3" *ngFor="let favorite of favorites  let i=index">
                <div class="offers-box bg-white">
                    <ng-template [ngTemplateOutlet]="favoriteRef" [ngTemplateOutletContext]="{ $implicit: favorite }"></ng-template>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #favoriteEmptyState>
    <div class="empty-state d-flex flex-column align-items-center justify-content-center mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="64" height="64"
             class="text-primary">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
        </svg>

        <del-sub-title title="EMPTY.FAVORITE" fontSize="font-18"></del-sub-title>
    </div>
</ng-template>

<ng-template #favoriteRef let-favorite>
    <a class="d-flex flex-column align-items-center h-100">
        <!-- <img class="img-fluid" [src]="favorite.Images[0]?.Location" loading="lazy" [alt]="offer.Description" #offerImage
             (error)="setOfferPlaceholderImage(offer); offerImage.style.objectFit = 'contain'" /> -->

        <h4 class="m-0 font-20 text-dark py-2 text-capitalize">
            {{ isEnglish ? (favorite.Description | lowercase) : (favorite.ArabicDescription || favorite.Description) }}
        </h4>
    </a>
</ng-template>
