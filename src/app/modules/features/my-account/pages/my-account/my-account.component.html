<section class="pt-5">
    <div class="container-lg">
        <div class="row">
            <div class="col-lg-4 col-xl-3">
                <div class="p-3 bg-light">
                    <div class="profile-box d-flex align-items-center gap-3">
                        <div class="img-box p-1 position-relative">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" />
                            </svg>
                        </div>

                        <div class="user-data d-flex flex-column" *ngIf="user">
                            <h1 class="m-0 font-18">{{ user.Name }}</h1>
                            <h6 class="m-0 font-16 text-middle">{{ user.Email }}</h6>
                        </div>
                    </div>

                    <hr class="bg-middle">

                    <div class="my-account-tabs" mat-tab-nav-bar [tabPanel]="tabPanel">
                        <ul class="nav nav-tabs flex-column border-0 gap-2 w-100" id="myTab" role="tablist">
                            <li class="nav-item" role="tab" *ngFor="let myAccountTab of myAccountTabs">
                                <a mat-tab-link setRtl class="p-0" [id]="myAccountTab.tabRoute" [routerLink]="myAccountTab.tabRoute" routerLinkActive
                                   #matLink="routerLinkActive" [active]="matLink.isActive">
                                    <div class="nav-link" [ngClass]="{'active': matLink.isActive}">
                                        {{ myAccountTab.tabName | translate }}

                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="18" height="18">
                                            <path fill-rule="evenodd"
                                                  d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                                                  clip-rule="evenodd" />
                                        </svg>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="p-3 bg-light">
                    <mat-tab-nav-panel #tabPanel>
                        <router-outlet></router-outlet>
                    </mat-tab-nav-panel>
                </div>
            </div>
        </div>
    </div>
</section>
