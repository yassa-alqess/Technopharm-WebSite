<div class="orders-wrapper" (isEnglish)="isEnglish = $event">
    <h1 class="text-dark font-22 fw-bold m-0">{{ "ORDER.TITLE" | translate }}</h1>
    <h3 class="text-middle font-16">{{ "ORDER.SUB_TITLE" | translate }}</h3>

    <div class="orders-content mt-3 mx-3 border-radius-8">
        <div class="order-wraper d-flex flex-column" *ngIf="orders.length else ordersEmpty">
            <div class="order-box" *ngFor="let order of orders; let orderIndex=index;">
                <a [queryParams]="{ orderId: order.Id }" routerLink="details">
                    <div class="order-header bg-white border-radius-8 d-flex align-items-center gap-3 px-3 py-2">
                        <span class="order-icon border-radius-50 {{ orderStatus[order.Status]!.bg }} d-flex justify-content-center">
                            <svg class="{{ orderStatus[order.Status]!.color }}" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                 stroke-width="1.5" stroke="currentColor" width="30px" hight="30px">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                            </svg>
                        </span>

                        <div class="order-content">
                            <p class="order-status m-0 font-18 {{ orderStatus[order.Status]!.color }}">
                                {{ orderStatus[order.Status]!.name |translate }}
                            </p>

                            <p class="m-0 text-middle">#{{ order.Id }}</p>
                        </div>
                    </div>

                    <div class="order-info bg-light mt-3 px-4 pb-0">
                        <div class="web-store d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                 width="24" height="24" class="text-middle">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M13.5 21v-7.5a.75.75 0 01.75-.75h3a.75.75 0 01.75.75V21m-4.5 0H2.36m11.14 0H18m0 0h3.64m-1.39 0V9.349m-16.5 11.65V9.35m0 0a3.001 3.001 0 003.75-.615A2.993 2.993 0 009.75 9.75c.896 0 1.7-.393 2.25-1.016a2.993 2.993 0 002.25 1.016c.896 0 1.7-.393 2.25-1.016a3.001 3.001 0 003.75.614m-16.5 0a3.004 3.004 0 01-.621-4.72L4.318 3.44A1.5 1.5 0 015.378 3h13.243a1.5 1.5 0 011.06.44l1.19 1.189a3 3 0 01-.621 4.72m-13.5 8.65h3.75a.75.75 0 00.75-.75V13.5a.75.75 0 00-.75-.75H6.75a.75.75 0 00-.75.75v3.75c0 .415.336.75.75.75z" />
                            </svg>

                            <span class="text-dark text-capitalize font-18 mx-2">
                                {{order.StoreName}}
                            </span>
                        </div>

                        <div class="date d-flex align-items-center my-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                 width="24" height="24" class="text-middle">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z" />
                            </svg>
                            <span class="text-dark font-18 mx-2">{{ getOrderDate(order.DocumentRegTime) }}</span>
                        </div>

                        <div class="price d-flex align-items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                 width="24" height="24" class="text-middle">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M9.568 3H5.25A2.25 2.25 0 003 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 005.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 009.568 3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6z" />
                            </svg>

                            <span class="text-dark font-18 mx-2">
                                {{ formatNumber(order.TotalAmount) }}
                            </span>
                        </div>
                    </div>
                </a>

                <hr class="my-4" *ngIf="orderIndex < orders.length - 1">
            </div>
        </div>
    </div>
</div>

<ng-template #ordersEmpty>
    <div class="empty-state d-flex flex-column align-items-center justify-content-center mt-5">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" class="text-primary">
            <use [attr.xlink:href]="'assets/images/common/offers_empty.svg#offers_empty'"></use>
        </svg>

        <del-sub-title title="EMPTY.ORDERS" fontSize="font-18"></del-sub-title>
    </div>
</ng-template>

<router-outlet></router-outlet>
