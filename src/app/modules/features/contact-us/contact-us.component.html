<section class="contact-section">
  <div class="container-lg ">
    <div class="row  gy-xl-0 gx-0 gx-xl-4 justify-content-around">
      <div class="col-xl-5  border default border-radius-8">
        <!-- Reply From Section Start -->
        <div class="replay-form round-wrap-content top-space" id="replaySection">
          <div class="title-box4 ">
            <del-title title="CONTACT_US.LEAVE_MESSAGE" fontSize="font-22"></del-title>
          </div>

          <form [formGroup]="contactUsForm" *ngIf="contactUsForm">
            <div class="row g-12 g-sm-12">
              <div class="col-sm-12">
                <div class="input-box">
                  <del-input-text [formGroup]="contactUsForm" controlName="Name" appearance="outline"
                                  [ariaPlaceholder]="'CONTACT_US.NAME_PLACEHOLDER'" [label]="'CONTACT_US.NAME' | translate">
                  </del-input-text>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="input-box">
                  <del-input-text [formGroup]="contactUsForm" controlName="Email" appearance="outline"
                                  [ariaPlaceholder]="'CONTACT_US.EMAIL_PLACEHOLDER'" [label]="'CONTACT_US.EMAIL'| translate">
                  </del-input-text>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="input-box">
                  <del-input-text [formGroup]="contactUsForm" controlName="MobilePhone" appearance="outline"
                                  [ariaPlaceholder]="'CONTACT_US.MOBILE_PLACEHOLDER'" [label]="'CONTACT_US.MOBILE_PHONE' | translate">
                  </del-input-text>
                </div>
              </div>

              <div class="col-12">
                <div class="input-box">
                  <del-input-text [formGroup]="contactUsForm" controlName="Message" appearance="outline"
                                  [label]="'CONTACT_US.MESSAGE' | translate" inputType="textarea">
                  </del-input-text>
                </div>
              </div>

              <div class="col-12 text-end p-4">
                <del-button btnClass="primary text-white border-radius-8 fontSize-18 p-3 bg-primary" type="submit" mat-dialog-close
                            (onClick)="send()">
                  {{ 'CONTACT_US.SEND' | translate }}
                </del-button>
              </div>
            </div>
          </form>
        </div>
        <!-- Reply From Section End -->
      </div>

      <div class="col-xl-5  border default border-radius-8">
        <div class="address-content round-wrap-content">
          <div class="title-box4">


            <del-title title="CONTACT_US.COMMUNICATE_WITH" fontSize="font-22"></del-title>


          </div>

          <div class="steps-wrap">
            <div class="row">
              <div class="col-12 ">
                <div class="steps-box d-flex align-item-center gap-2 ">
                  <span class="svg_style bg-primary text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24"
                         height="24">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
                    </svg>
                  </span>
                  <div class="content mt-0">
                    <p class="title-color mb-0 fw-bold">{{'CONTACT_US.ADDRESS'|translate}}</p>
                    <p class="content-color">{{DelmarAddress}}</p>

                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-12 mt-5 ">

                  <div class="steps-box d-flex align-item-center gap-2 ">
                    <span class="svg_style bg-primary text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24"
                           height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                      </svg>

                    </span>
                    <div class="content">
                      <p class="title-color mb-0 fw-bold">{{'CONTACT_US.MOBILE_PHONE'|translate}}</p>
                      <p class="content-color">{{DelmarMobile}}</p>
                    </div>
                  </div>
                </div>

              </div>

              <div class="row ">
                <div class="col-12  mt-5">

                  <div class="steps-box d-flex align-item-center gap-2 ">
                    <span class="svg_style bg-primary text-white">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24"
                           height="24">
                        <path stroke-linecap="round" stroke-linejoin="round"
                              d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                      </svg>

                    </span>
                    <div class="content">
                      <p class="title-color mb-0 fw-bold ">{{'CONTACT_US.EMAIL'| translate}}</p>
                      <p class="content-color">{{DelmarEmail}}</p>
                    </div>
                  </div>
                </div>
              </div>



              <div class="col-12 mt-5 mb-3">
                <div class="steps-box d-flex align-item-center gap-2 ">
                  <span class="svg_style bg-primary text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" width="24"
                         height="24" class="w-6 h-6">
                      <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9 6.75V15m6-6v8.25m.503 3.498l4.875-2.437c.381-.19.622-.58.622-1.006V4.82c0-.836-.88-1.38-1.628-1.006l-3.869 1.934c-.317.159-.69.159-1.006 0L9.503 3.252a1.125 1.125 0 00-1.006 0L3.622 5.689C3.24 5.88 3 6.27 3 6.695V19.18c0 .836.88 1.38 1.628 1.006l3.869-1.934c.317-.159.69-.159 1.006 0l4.994 2.497c.317.158.69.158 1.006 0z" />
                    </svg>

                  </span>
                  <div class="content">
                    <p class="title-color mb-0 fw-bold ">{{'CONTACT_US.OTHER_ADDRESSESE'| translate}}</p>
                    <p class="content-color">{{OtherAddress}}</p>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Map Section Start -->
</section>

<div class="map-section">
  <div class="row g-0">
    <div class=" p-0">
      <div class="location-map">
        <iframe class="map-iframe mt-5"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7227.225249699896!2d55.17263937326456!3d25.081115462415855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3e5f43496ad9c645:0xbde66e5084295162!2sDubai%20-%20United%20Arab%20Emirates!5e0!3m2!1sen!2sin!4v1632538854272!5m2!1sen!2sin"></iframe>
      </div>
    </div>
  </div>
</div>
<!-- Map Section End -->
