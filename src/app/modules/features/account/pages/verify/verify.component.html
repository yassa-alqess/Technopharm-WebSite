<div class="login-wrapper d-flex flex-column h-100">
    <div class="row m-0 h-100">
        <div class="col-md-7 col-xl-8 login-bg p-0">
            <img class="img-fluid h-100" src="assets/images/common/login_banner.jpg" alt="Verify Banner Background">
        </div>

        <div class="col-md-5 col-xl-4 verify-form-wrapper bg-white p-0">
            <div class="d-flex flex-column my-0 mx-auto w-100 h-100 p-3 p-sm-5">
                <del-title title="ACCOUNT.VERIFY" fontSize="font-24"></del-title>

                <del-sub-title title="ACCOUNT.VERIFY_HINT"></del-sub-title>

                <!-- verify-form -->
                <div class="verify-form d-flex flex-column h-100 mt-5">
                    <form class="d-flex flex-column" [formGroup]="verifyFormGroup" (ngSubmit)="verify()" *ngIf="verifyFormGroup">
                        <div class="d-flex flex-column align-items-center justify-content-center">
                            <ng-otp-input [formCtrl]="OTP" [config]="config"></ng-otp-input>

                            <span class="text-error mt-3" *ngIf="OTP.errors?.['wrongOTP']">
                                {{ 'ACCOUNT.WRONG_OTP' | translate }}
                            </span>
                        </div>

                        <div class="resend-top d-flex align-items-center justify-content-center my-3 gap-3">
                            <span>{{ "ACCOUNT.RECEIVED_OTP" | translate }}</span>

                            <del-button btnClass="text-primary font-16" [disabled]="otpDisabled" (onClick)="resendOTP()">
                                {{ 'ACCOUNT.RESEND_OTP' | translate }}
                            </del-button>
                        </div>

                        <div class="actions d-flex flex-column px-2" actions>
                            <del-button btnClass="primary font-18 mt-3" type="submit" [disabled]="verifyFormGroup.invalid">
                                {{ 'ACCOUNT.VERIFY' | translate }}
                            </del-button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
