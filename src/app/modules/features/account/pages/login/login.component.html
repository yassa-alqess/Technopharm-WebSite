<div class="login-wrapper d-flex flex-column h-100" (isEnglish)="languageCode = $event ? 'en' : 'ar'">
    <div class="row m-0 h-100">
        <div class="col-md-7 col-xl-8 login-bg p-0">
            <img class="img-fluid h-100" src="assets/images/common/login_banner.png" alt="Login Banner Background">
        </div>

        <div class="col-md-5 col-xl-4 login-form-wrapper bg-white p-0">
            <div class="d-flex flex-column my-0 mx-auto w-100 h-100 p-3 p-sm-5">
                <del-title [title]="title" fontSize="font-24"></del-title>

                <del-sub-title [title]="subTitle"></del-sub-title>

                <!-- login-form -->
                <div class="login-form d-flex flex-column h-100 mt-5">
                    <form class="d-flex flex-column" [formGroup]="loginFormGroup" (ngSubmit)="generateOTP()" *ngIf="loginFormGroup">
                        <del-input-text [formGroup]="loginFormGroup" contentType="number" controlName="phone"
                                        [label]="'ACCOUNT.MOBILE_NUMBER' | translate">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                 width="20" height="20" matPrefix>
                                <path stroke-linecap="round" stroke-linejoin="round"
                                      d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
                            </svg>
                        </del-input-text>

                        <div class="actions d-flex flex-column px-2" actions>
                            <button class="w-100 main-btn primary font-18 h-40" type="submit" mat-flat-button [disabled]="loginFormGroup.invalid">
                                {{ 'ACCOUNT.GENERATE_OTP' | translate }}
                            </button>

                            <a routerLink="/">
                                <button class="w-100 main-btn text-primary font-18 h-40 mt-3" type="submit" mat-flat-button>
                                    {{ 'ACCOUNT.BACK_TO_HOME' | translate }}
                                </button>
                            </a>
                        </div>
                    </form>

                    <ng-container *ngIf="enableSocialMediaLogin">
                        <div class="line my-4 position-relative w-100 text-center">
                            <span class="px-2 bg-white position-relative text-middle"> {{ 'ACCOUNT.OR' | translate }} </span>
                        </div>
    
                        <div class="login-with-google">
                            <asl-google-signin-button type="standard" size="large" text="signin_with" [width]="width"
                                                      [locale]="languageCode"></asl-google-signin-button>
                        </div>
    
                        <div class="login-with-facebook d-flex align-items-center justify-content-center mt-4" (click)="loginWithFB()">
                            <div class="facebook-btn font-14 border-radius-4 d-flex align-items-center text-white"
                                 [ngStyle]="{'width': width + 'px'}" [ngClass]="{'flex-row-reverse': languageCode === 'ar' }">
                                <svg class="svg-icon text-white" width="18" height="18" viewBox="0 0 18 18">
                                    <path d="M1.88 1C1.4 1 1 1.4 1 1.88v14.24c0 .48.4.88.88.88h7.67v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.29c-1 0-1.19.48-1.19 1.18V8.4h2.39l-.31 2.42h-2.08V17h4.08c.48 0 .88-.4.88-.88V1.88c0-.48-.4-.88-.88-.88H1.88z"
                                          fill="currentColor"></path>
                                </svg>
    
                                <span class="w-100 text-center">
                                    {{ 'ACCOUNT.LOGIN_FB' | translate }}
                                </span>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</div>
