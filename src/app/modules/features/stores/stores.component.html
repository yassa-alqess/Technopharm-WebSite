<div class="container-lg">
    <div class="blog-wrap">
        <div class="row g-3 g-xxl-4">
            <div class="col-sm-6 col-lg-4 mt-3" *ngFor="let store of stores  let i=index">
                <div class="blog-box blog-grid border default border-radius-8 ">

                    <div class="content-box">

                        <div class="Stores-box bg-white">
                            <ng-template [ngTemplateOutlet]="storeRef" [ngTemplateOutletContext]="{ $implicit: store }"></ng-template>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<ng-template #storeRef let-store>
    <div class="d-flex flex-column  ">
        <img class="img" [src]="store.Images[0]?.Location" loading="lazy" [alt]="store.Address.City" #storeImage
             (error)="setStorePlaceholderImage(store); storeImage.style.objectFit = 'contain'" style="max-height: 200px; width: 100%;" />

        <div class="p-3">
            <del-title [title]="store.Description" fontSize="font-22"></del-title>
            <p class="truncate-2 mt-2 text-secondary"> {{ store.Address.Address1 }}</p>
            <hr class="text-middle ">
        </div>
    </div>

    <div class="share-box d-flex justify-content-between p-3">

        <div class="action-box">
            <span class="mt-3 fw-700 text-primary">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                     stroke-linecap="round" stroke-linejoin="round" class="feather feather-phone">
                    <path
                          d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                    </path>
                </svg>19955
            </span>
        </div>

        <div class="sender-box d-flex ">
            <div class="sender-details">
                <a href="https://www.google.com/maps/search/delmar+pharmacy/@30.1488773,31.3575667,13z?entry=ttu" target="_blank">
                    <p class="font-18 fw-700 m-2 mt-0">الموقع علي الخريطة</p>
                </a>
            </div>
            <div class="map-img ">
                <a href="https://www.google.com/maps/search/delmar+pharmacy/@30.1488773,31.3575667,13z?entry=ttu" target="_blank">
                    <img src="../assets/images/avatar/google-maps.svg" alt="avatar">
                </a>
            </div>

        </div>
    </div>
</ng-template>
