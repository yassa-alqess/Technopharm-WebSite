<div class="container-lg">
    <div class="blog-wrap">
        <div class="row g-3 g-xxl-4">
            <div class="col-sm-6 col-lg-4" *ngFor="let store of stores  let i=index">
                <div class="blog-box blog-grid border default border-radius-8 p-3">

                    <div class="content-box">

                        <div class="Stores-box bg-white">
                            <ng-template [ngTemplateOutlet]="storeRef" [ngTemplateOutletContext]="{ $implicit: store }"></ng-template>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<ng-template #storeRef let-store>
    <div class="d-flex flex-column align-items-center h-100">
        <img class="img-fluid" [src]="store.Images[0]?.Location" loading="lazy" [alt]="store.Address.City" #offerImage
             (error)="setStorePlaceholderImage(store); offerImage.style.objectFit = 'contain'" />

        <del-title title="store.Address.City" fontSize="font-22"></del-title>
        <p class="truncate-2"> {{ store.Address.City }}</p>
    </div>
    <hr>
    <div class="share-box">
        <div class="action-box">
            <span class="mt-3  font-14 regular text-danger d-flex">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" width="24" height="24">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 002.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 01-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 00-1.091-.852H4.5A2.25 2.25 0 002.25 4.5v2.25z" />
                </svg>
                <h4 class="fw-700">19955</h4>
            </span>
        </div>
    </div>
</ng-template>
