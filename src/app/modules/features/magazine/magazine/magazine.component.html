<div class="container-lg mt-5">
    <div class="row g-3 g-xxl-4">
        <div class="col-sm-6 col-lg-3 mt-3" *ngFor="let magazine of magazines; let i = index">
            <div class="stores-box border default border-radius-8 bg-white box-shadow">
                <ng-template [ngTemplateOutlet]="magazineRef" [ngTemplateOutletContext]="{ $implicit: magazine }"></ng-template>
            </div>
        </div>
    </div>
</div>

<ng-template #magazineRef let-magazine>
    <a [href]="magazine.URL" target="_blank" class="text-dark">
        <div class="d-flex flex-column align-items-center h-100">
            <img class="img-fluid store-img" [src]="magazine.Image" loading="lazy" [alt]="magazine.DescriptionCity" #magazineImage
                 (error)="setStorePlaceholderImage(magazine); magazineImage.style.objectFit = 'contain'; magazineImage.style.borderBottom = '1px solid #d9d9d9'" />

            <div class="w-100 p-3">
                <h3 class="font-20 text-center fw-700 text-capitalize text-truncate">
                    {{ magazine.Description }}
                </h3>
            </div>
        </div>
    </a>
</ng-template>
